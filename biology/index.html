<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biology - Varad's Notes Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #6b7280;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus, button:focus, div[role="link"]:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.06);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    nav {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
      user-select: none;
      letter-spacing: 0.05em;
      cursor:pointer;
    }
    main {
      padding-top: 4rem;
      padding-bottom: 5rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1.page-title {
      font-size: 2.75rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 2rem;
      line-height: 1.1;
      user-select: text;
    }
    .class-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
    .class-card {
      background: #fff;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 1.5px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .class-card:hover,
    .class-card:focus-visible {
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
      transform: translateY(-6px);
      outline: none;
    }
    .class-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1.25rem;
      stroke: #2563eb;
      stroke-width: 1.5;
      fill: none;
      user-select: none;
    }
    .class-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
      user-select: text;
    }
    .class-description {
      font-size: 1rem;
      color: #6b7280;
      user-select: text;
      max-width: 280px;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.875rem;
      color: #9ca3af;
      user-select: none;
      border-top: 1px solid #e5e7eb;
      margin-top: 6rem;
    }
    @media (max-width: 480px) {
      h1.page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="container">
      <nav role="navigation" aria-label="Primary navigation">
        <div class="logo" tabindex="0" role="link" onclick="location.href='../index.html'" onkeypress="if(event.key==='Enter') location.href='../index.html'">
          Varad's Notes Hub
        </div>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="page-title" tabindex="0">Biology</h1>
    <section class="class-list" aria-label="Class selection">
      <article class="class-card" tabindex="0" role="link" onclick="location.href='class11/index.html'" onkeypress="if(event.key==='Enter') location.href='class11/index.html'">
        <svg class="class-icon" viewBox="0 0 24 24" aria-hidden="true" >
          <path d="M12 2C8 2 5 5 5 9c0 4 7 11 7 11s7-7 7-11c0-4-3-7-7-7Z" stroke-linejoin="round" stroke-linecap="round"/>
          <circle cx="12" cy="9" r="2" />
        </svg>
        <h2 class="class-title">Class 11</h2>
        <p class="class-description">Explore detailed Class 11 Biology notes for NEET preparation.</p>
      </article>
      <article class="class-card" tabindex="0" role="link" onclick="location.href='class12/index.html'" onkeypress="if(event.key==='Enter') location.href='class12/index.html'">
        <svg class="class-icon" viewBox="0 0 24 24" aria-hidden="true" >
          <path d="M12 2C8 2 5 5 5 9c0 4 7 11 7 11s7-7 7-11c0-4-3-7-7-7Z" stroke-linejoin="round" stroke-linecap="round"/>
          <circle cx="12" cy="9" r="2" />
        </svg>
        <h2 class="class-title">Class 12</h2>
        <p class="class-description">Explore detailed Class 12 Biology notes for NEET preparation.</p>
      </article>
    </section>
  </main>
  <footer role="contentinfo">
    &copy; 2024 Varad's Notes Hub
  </footer>
</body>
</html>
