<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 11 Biology Units - Varad's Notes Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    div[role="link"]:focus {
      outline: 2px solid #2563eb;
      outline-offset: 3px;
      outline-radius: 0.75rem;
      outline-style: solid;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.06);
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    nav {
      display: flex;
      align-items: center;
      height: 60px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
      user-select: none;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: 4rem auto 5rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1.page-title {
      font-size: 2.75rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 3rem;
      user-select: text;
      line-height: 1.1;
    }

    .unit-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
      padding: 0 1rem;
    }

    .unit-card {
      background: #fff;
      border-radius: 0.75rem;
      padding: 3rem 2rem;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      text-align: center;
    }

    .unit-card:hover,
    .unit-card:focus-visible {
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.25);
      transform: translateY(-8px);
      outline: none;
    }

    .unit-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 1.8rem;
      stroke: #2563eb;
      stroke-width: 1.7;
      fill: none;
      user-select: none;
    }

    .unit-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      user-select: text;
      line-height: 1.3;
      padding: 0 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      color: #9ca3af;
      user-select: none;
      border-top: 1px solid #e5e7eb;
      margin-top: 6rem;
    }

    @media (max-width: 480px) {
      h1.page-title {
        font-size: 2rem;
      }

      .unit-list {
        gap: 2rem;
      }
    }
  </style>
</head>

<body>
  <header role="banner">
    <div class="container">
      <nav role="navigation" aria-label="Primary navigation">
        <div class="logo" tabindex="0" role="link" onclick="location.href='../index.html'"
          onkeypress="if(event.key==='Enter') location.href='../index.html'">
          Varad's Notes Hub
        </div>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="page-title" tabindex="0">Class 11 Biology Units</h1>
    <section class="unit-list" aria-label="Units List">

      <article class="unit-card" tabindex="0" role="link" onclick="location.href='unit1.html'"
        onkeypress="if(event.key==='Enter') location.href='unit1.html'">
        <svg class="unit-icon" viewBox="0 0 24 24" aria-hidden="true" aria-label="Unit I icon" role="img">
          <!-- Diversity in Living World: Tree icon -->
          <path d="M12 2L2 7l5 4V19l5 2 5-2V11l5-4-10-5z" stroke-linejoin="round" stroke-linecap="round" />
        </svg>
        <div class="unit-title">Unit I: Diversity in the Living World</div>
      </article>

      <article class="unit-card" tabindex="0" role="link" onclick="location.href='unit2.html'"
        onkeypress="if(event.key==='Enter') location.href='unit2.html'">
        <svg class="unit-icon" viewBox="0 0 24 24" aria-hidden="true" aria-label="Unit II icon" role="img">
          <!-- Structural Organisation: Cells and Tissue icon -->
          <rect x="6" y="6" width="12" height="12" rx="3" ry="3" />
          <path d="M6 12h12M12 6v12" />
        </svg>
        <div class="unit-title">Unit II: Structural Organisation in Animals and Plants</div>
      </article>

      <article class="unit-card" tabindex="0" role="link" onclick="location.href='unit3.html'"
        onkeypress="if(event.key==='Enter') location.href='unit3.html'">
        <svg class="unit-icon" viewBox="0 0 24 24" aria-hidden="true" aria-label="Unit III icon" role="img">
          <!-- Cell Structure and Functions: single cell circle icon -->
          <circle cx="12" cy="12" r="9" />
          <circle cx="12" cy="12" r="4" />
        </svg>
        <div class="unit-title">Unit III: Cell Structure and Functions</div>
      </article>

      <article class="unit-card" tabindex="0" role="link" onclick="location.href='unit4.html'"
        onkeypress="if(event.key==='Enter') location.href='unit4.html'">
        <svg class="unit-icon" viewBox="0 0 24 24" aria-hidden="true" aria-label="Unit IV icon" role="img">
          <!-- Plant Physiology: leaf icon -->
          <path d="M6 4l12 8-6 8L6 4z" stroke-linejoin="round" stroke-linecap="round" />
        </svg>
        <div class="unit-title">Unit IV: Plant Physiology</div>
      </article>

      <article class="unit-card" tabindex="0" role="link" onclick="location.href='unit5.html'"
        onkeypress="if(event.key==='Enter') location.href='unit5.html'">
        <svg class="unit-icon" viewBox="0 0 24 24" aria-hidden="true" aria-label="Unit V icon" role="img">
          <!-- Human Physiology: human figure icon -->
          <circle cx="12" cy="7" r="4" />
          <path d="M5 21v-2a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v2" />
        </svg>
        <div class="unit-title">Unit V: Human Physiology</div>
      </article>

    </section>
  </main>
  <footer role="contentinfo" aria-label="Site footer">
    &copy; 2024 Varad's Notes Hub
  </footer>
</body>

</html>
